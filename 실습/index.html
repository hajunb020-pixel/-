<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>다채로운 계산기</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .calculator {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 280px;
  }
  #display {
    width: 100%;
    height: 50px;
    font-size: 28px;
    text-align: right;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    user-select: none;
  }
  .button-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  button {
    flex: 1 1 60px;
    height: 50px;
    margin: 0 5px;
    font-size: 22px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  button:first-child {
    margin-left: 0;
  }
  button:last-child {
    margin-right: 0;
  }

  /* 무지개 숫자 버튼 (1~9) */
  .button-1 { background-color: red; color: white; }
  .button-2 { background-color: orange; color: white; }
  .button-3 { background-color: yellow; color: black; }
  .button-4 { background-color: green; color: white; }
  .button-5 { background-color: blue; color: white; }
  .button-6 { background-color: indigo; color: white; }
  .button-7 { background-color: violet; color: white; }
  .button-8 { background-color: pink; color: black; }
  .button-9 { background-color: cyan; color: black; }

  /* 연산자 및 기타 버튼 */
  .button-operator {
    background-color: #ddd;
    color: black;
  }
  .button-special {
    background-color: #bbb;
    color: black;
  }
  .button-clear {
    background-color: #f44336; /* 빨강 */
    color: white;
  }
  .button-equal {
    background-color: #4CAF50; /* 초록 */
    color: white;
  }
  button:hover {
    opacity: 0.85;
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled />

  <div class="button-row">
    <button class="button-clear" onclick="clearDisplay()">C</button>
    <button class="button-special" onclick="backspace()">←</button>
    <button class="button-operator" onclick="appendOperator('%')">%</button>
    <button class="button-operator" onclick="appendOperator('/')">÷</button>
  </div>

  <div class="button-row">
    <button class="button-7" onclick="appendNumber('7')">7</button>
    <button class="button-8" onclick="appendNumber('8')">8</button>
    <button class="button-9" onclick="appendNumber('9')">9</button>
    <button class="button-operator" onclick="appendOperator('*')">×</button>
  </div>

  <div class="button-row">
    <button class="button-4" onclick="appendNumber('4')">4</button>
    <button class="button-5" onclick="appendNumber('5')">5</button>
    <button class="button-6" onclick="appendNumber('6')">6</button>
    <button class="button-operator" onclick="appendOperator('-')">−</button>
  </div>

  <div class="button-row">
    <button class="button-1" onclick="appendNumber('1')">1</button>
    <button class="button-2" onclick="appendNumber('2')">2</button>
    <button class="button-3" onclick="appendNumber('3')">3</button>
    <button class="button-operator" onclick="appendOperator('+')">+</button>
  </div>

  <div class="button-row">
    <button class="button-special" onclick="appendOperator('(')">(</button>
    <button class="button-special" onclick="appendOperator(')')">)</button>
    <button class="button-operator" onclick="appendNumber('0')">0</button>
    <button class="button-operator" onclick="appendDot()">.</button>
    <button class="button-equal" onclick="calculateResult()">=</button>
  </div>
</div>

<script>
  let currentInput = '';

  function appendNumber(num) {
    currentInput += num;
    updateDisplay();
  }

  function appendOperator(op) {
    // 띄어쓰기로 연산자 구분(수식 계산 편하게)
    currentInput += ' ' + op + ' ';
    updateDisplay();
  }

  function appendDot() {
    // 점(.)이 여러 번 들어가는걸 방지하기 위해 현재 숫자 마지막에 점이 없으면 추가
    const tokens = currentInput.trim().split(/[\s]+/);
    const lastToken = tokens[tokens.length - 1];
    if (!lastToken.includes('.')) {
      currentInput += '.';
      updateDisplay();
    }
  }

  function clearDisplay() {
    currentInput = '';
    updateDisplay();
  }

  function backspace() {
    // 마지막 입력 문자 제거 (연산자는 공백 포함 제거)
    if (currentInput.endsWith(' ')) {
      currentInput = currentInput.slice(0, -3); // 연산자+공백 제거
    } else {
      currentInput = currentInput.slice(0, -1);
    }
    updateDisplay();
  }

  function updateDisplay() {
    document.getElementById('display').value = currentInput;
  }

  function calculateResult() {
    try {
      // % 처리: 'x %'를 '(x / 100)' 으로 치환
      let expression = currentInput.replace(/(\d+)\s*%\s*/g, '($1/100)');

      // eval 사용 전 안전하게 숫자와 연산자만 남기기
      expression = expression.replace(/[^0-9+\-*/().% ]/g, '');

      // eval 계산
      let result = eval(expression);

      // 결과를 문자열로 변경, 소수점 자리 줄이기 (필요하면)
      if (typeof result === 'number') {
        result = +result.toFixed(10); // 소수점 10자리까지
      }

      currentInput = result.toString();
      updateDisplay();
    } catch (e) {
      currentInput = '';
      updateDisplay();
      alert('잘못된 수식입니다.');
    }
  }
</script>

</body>
</html>
